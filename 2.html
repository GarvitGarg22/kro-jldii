<html>
    <head>
        <title>Sign Up</title>
    </head>
    <style>
   div{
    font-family: cursive;
       font-size: 23px;
   }
 select,label,input{
       width: 220px;
       height: 38px;
       font-family: cursive;
       font-size: 23px;
       border-color: rgb(2, 90, 64);
       border-width: 5px;
       border-radius: 24px;
   }
.gender{
    height: 20px;
    width: 20px;
}
.btn{
    width: 180px; text-decoration: none; font-family: 'Times New Roman', Times, serif; background-color: #f5f5f5;
}
.btn:hover{
    cursor: pointer;
    background-color: #6d4c41;
}
    </style>
    <body style="background-color: #009688;">
        <center style="margin: top 10px;"><img src="Layer 1.png" alt="logo" width="250" height="250"></center> <br><br>
    
        <center>
            <form action="">
                <div>
                    <label for="fname"> First Name: </label>
                    <input type="text" id="fname">
                    <label for="sname"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Second Name: </label>
                    <input type="text" id="sname">
                </div>
                <br><br>
                <div style="margin-left: -500px;">
                    Gender: <label for="male">Male</label>
                    <input type="radio"  id="male;female" name="gender" class="gender">
                    <label for="female">Female</label>
                    <input type="radio"  id="female" name="gender" class="gender">
                </div>
                <br><br>
                <div style="margin-left: -2px;">
                    <label for="email">Email:</label>
                    <input type="email"  id="email" style="width: 250px;">
                
                    <label for="password"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Password: </label>
                    <input type="password" id="password" style="width: 250px;">
                </div>
                <br><br>
                <div style="margin-left: 340px;">
                    <label for="confirmpassword">Confirm Password: </label>
                    <input type="password" id="confirmpassword" style="width: 250px;">
                </div>
                <br><br>
                <div style="margin-left: -510px;">
                    <label for="date"> D.O.B</label>
                <input type="date" id="date", style="width: 206px;">    
                </div><br><br>
                <div style="margin-left: -270px;">
                    <label style="margin-left: -275px;" for="college">Name of Your College</label><br>
                    <input  type="text" name="college" id="college ", style="width: 500px; height: 40px; margin-left: -15 px;">
                </div>
                <br><br>
                <div style="margin-left: -340px;">
                    <label for="program">Program</label>
                    <select name="program" id="program" style="width: 350px;height: 40px;">
                        <option value="0">---select your program---</option>
                        <option value="1">Computer Science & Engg.</option>
                        <option value="2">Biotechnology</option>
                        <option value="3">Chemical Engg. </option>
                        <option value="4">Civil Engg.</option>
                        <option value="5">Computer Science and Business systems</option>
                        <option value="6">Computer Engg.</option>
                        <option value="7">Biomedical Engg.</option>
                        <option value="8">Batchelor of Computer Applications</option>
                        <option value="9">B.A. Prog.</option>
                    </select>
                </div>
                <br><br>
                <div style="margin-left: -560px;">
                    <label for="year">Current Year:</label>
                    <select name="year" id="year" style="width: 80px;">
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                    </select>
                </div><br><br>
                <div style="margin-left: -500px;">
                    <label for="compyear">Completition Year:</label>
                    <select name="year" id="compyear" style="width: auto;">
                        <option value="1">2022</option>
                        <option value="2">2023</option>
                        <option value="3">2024</option>
                        <option value="4">2025</option>
                        <option value="5">2026</option>
                        <option value="6">2027</option>
                    </select>
                </div><br><br>
                <div>
                    <input type="checkbox" name="yes" id="confirm" style="height: 20; width: 15;"> I certified that the information given above is true to the best of my knowledge and belief. In case of any discrepancy, disciplinary action must be taken against me.
                </div> <br><br>
                <div>
                    <input style="border-radius: 0px;  font-weight: bold; border-width: 3px; width: 100px; font-size: 14px;" class="btn" type="reset" value="RESET NOW" >
                </div>
                <br><br><br><br>
                <div>
                    <input style="border-radius: 0px;  font-weight: bolder; border-width: 3px;"  class="btn" type="submit" value="SUBMIT NOW">
                </div>
            </form>
            
        </center>
    </body>
</html>
